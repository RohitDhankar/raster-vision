name: CI

on:
  pull_request:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image_type: [pytorch]
        platform: [amd64, arm64]
    env:
      DOCKER_BUILDKIT: 1
      IMAGE_TYPE: ${{ matrix.image_type }}
      PLATFORM: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      - run: ./scripts/cibuild

      - uses: codecov/codecov-action@v2
